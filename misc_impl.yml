name: misc_impl
channels:
    - pytorch
dependencies:
    - python=3.7
    - numpy
    - matplotlib
    - jupyter
    - nb_conda
    # compatible with CUDA 10.0
    # https://pytorch.org/get-started/previous-versions/
    - pytorch=1.2.0
